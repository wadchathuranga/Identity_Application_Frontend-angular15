<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">
                        Let's Get Started to
                        <span class="text-danger">Buy</span>
                    </h3>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="firstName" type="text" placeholder="First name" class="form-control">
                    <label for="firstName">First name</label>
                    <!-- <span class="text-danger">
                        First name is required
                    </span>
                    <span class="text-danger">
                        First name must be at least 3, and maximum 15 characters
                    </span> -->
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="lastName" type="text" placeholder="Last name" class="form-control">
                    <label for="lastName">Last name</label>
                    <!-- <span class="text-danger" >
                        Last name is required
                    </span>
                    <span class="text-danger">
                        Last name must be at least 3, and maximum 15 characters
                    </span> -->
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="email" type="text" placeholder="Email" class="form-control">
                    <label for="email">Email</label>
                    <!-- <span class="text-danger">
                        Email is required
                    </span>
                    <span class="text-danger">
                        Invalid email address
                    </span> -->
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="password" type="password" placeholder="Password" class="form-control">
                    <label for="password">Password</label>
                    <!-- <span class="text-danger">
                        Password is required
                    </span>
                    <span class="text-danger">
                        Password must be at least 6, and maximum 15 characters
                    </span> -->
                </div>

                <!-- <div class="form-floatin">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                </div> -->

                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">Create Account</button>
                </div>
            </form>

            <!-- <div class="row d-flex justify-content-center mt-3">
                <div class="col-4">
                    <hr>
                </div>
                <div class="col-4 text-center">OR Sign up using</div>
                <div class="col-4">
                    <hr>
                </div>
            </div> -->
            <!-- <div class="d-flex justify-content-between my-3">
                <div #googleButton></div>
                <button style="width: 180px;" class="btn btn-primary btn-sm">
                    Facebook
                </button>
            </div> -->
        </main>
    </div>
</div>
